<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tic Tac Toe</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/content/stylesheets/site.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script type="text/javascript" src="scripts/tttScript.js"></script>  
    </head>
    <body>
        <h1>Little Bobby Tables Tic Tac Toe</h1>
        <div class="gameMessage"></div>
        <div class="whosTurn"></div>
        <table id="gameBoard">
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
        <input class="btn" value="Reset Game" type="button"></input>
    </body>
</html>
