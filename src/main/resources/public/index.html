<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tic Tac Toe</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="/content/stylesheets/site.css">
    </head>
    <body>
        <h1>Little Bobby Tables Tic Tac Toe</h1>
        <div class="gameMessage"></div>
        <div class="whosTurn"></div>
        <table>
            <tr>
                <td class="item1"></td>
                <td class="item2"></td>
                <td class="item3"></td>
            </tr>
            <tr>
                <td class="item4"></td>
                <td class="item5"></td>
                <td class="item6"></td>
            </tr>
            <tr>
                <td class="item7"></td>
                <td class="item8"></td>
                <td class="item9"></td>
            </tr>
        </table>
        <input class="btn" value="Reset Game" type="button"></input>
    </body>
</html>
